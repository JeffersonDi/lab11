 steps:
# Build the container image
 - name: 'gcr.io/cloud-builders/docker'
   args: ['build', '-t', 'gcr.io/lab11-280505/[IMAGE]', '.']
# Push the container image to Container Registry
 - name: 'gcr.io/cloud-builders/docker'
   args: ['push', 'gcr.io/lab11-280505/[IMAGE]']
# Deploy container image to Cloud Run
 - name: 'gcr.io/cloud-builders/gcloud'
   args: ['run', 'deploy', '[SERVICE_NAME]', '--image', 'gcr.io/lab11-280505/[IMAGE]', '--region',
'[REGION]', '--platform', 'managed', '--allow-unauthenticated']
 images:
  - gcr.io/[PROJECT_ID]/[IMAGE]
